<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map</title>
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" defer></script>

</head>
<body>

<div class="js-map" data-map-type="yandex" data-map-zoom="18;17" data-map-breakpoint="500" data-map-center="" data-map-coords="56.350906;41.311642" data-map-label="Label to point 1" data-map-desc="Description to point 1" style="width: 500px;height:500px;margin: 0 auto 50px;"></div>
<div class="js-map" data-map-type="google" data-map-ui="true" data-map-coords="56.350906;41.311642" data-map-center="56.350906;41.311642;56.350906;41.315642" data-map-zoom="16;14" style="width: 100%;height:500px;margin: 0 auto 50px;"></div>
<div class="js-map" data-map-type="google" data-map-breakpoint="1000" data-map-zoom="18;15" data-map-center="" data-map-coords="56.138082;40.384761" data-map-label="Label to point 1; Label to point 2" data-map-desc="Description to point 1; Description to point 2" style="width: 500px;height:500px;margin: 0 auto 50px;"></div>
<div class="js-map" data-map-type="google" data-map-breakpoint="1000" data-map-zoom="17;10" data-map-center="56.138082;40.384761" data-map-coords="56.138082;40.384761" data-map-label="Description to point 1" data-map-desc="Description to point 1" style="width: 500px;height:500px;margin: 0 auto 50px;"></div>

<script src="jquery.map-init.js" defer></script>

<script src="example-data.js" defer></script>

</html>
